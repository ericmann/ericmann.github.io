# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Eric Mann
  email:             eric@eamann.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Eric Mann is a well-established cybersecurity, infrastructure, and software engineer and leader having 
    led multiple teams of various sizes in the private sector. Eric's has experience architecting 
    highly-available and resilient SaaS platforms, scalable e-commerce websites, and industry-defining AI/ML 
    operations. In addition to leading technical teams, Eric frequently lectures at events on both scalable 
    engineering and cybersecurity. He also publishes books on programming and secure software design. Eric 
    is a member of both [ISACA](https://www.isaca.org/) (Information Systems Audit and Control Association) 
    and [OWASP](https://owasp.org/) (Open Worldwide Application Security Project) and is a member of [the 
    team responsible for maintaining](https://www.php.net/downloads.php#gpg-8.3) the PHP programming language.

  # This photo will be used in the about section
  picture:
    path:            https://placehold.it/128x128
    # srcset is optional, but can be used to provide higher res versions for retina displays
