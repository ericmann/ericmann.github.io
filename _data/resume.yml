publications:
  - name: "PHP Cookbook"
    publisher: "O'Reilly Media"
    releaseDate: "2023-05-01"
    website: "https://amzn.to/3V3ExHE"
    summary: |
      If you're a PHP developer looking for proven solutions to common problems, this cookbook 
      provides code recipes to help you resolve numerous scenarios. By leveraging modern versions 
      of PHP through version 8.2, _PHP Cookbook_'s self-contained recipes provide fully realized 
      solutions that can help you solve similar problems in your day-to-day work.
  - name: "Security Principles for PHP Applications"
    publisher: "php[architect]"
    releaseDate: "2017-12-01"
    website: "https://www.phparch.com/books/security-principles-for-php-applications/"
    summary: |
      Security is an ongoing process not something to add right before your app launches. In this 
      book, you'll learn how to write secure PHP applications from first principles. Why wait until 
      your site is attacked or your data is breached? Prevent your exposure by being aware of the 
      ways a malicious user might hijack your web site or API. Discover how to secure your 
      applications against many of the vulnerabilities exploited by attackers.
  - name: "Security Corner | Monthly Column"
    publisher: "php[architect]"
    releaseDate: ""
    website: "https://www.phparch.com"
    summary: "Recurring monthly column about information security and PHP design best practices."
